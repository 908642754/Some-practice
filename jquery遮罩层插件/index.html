	<title>遮罩层插件</title>

	    button {
	    	position: absolute;
	    	left: 50%;
	    	top: 50%;
	    	width: 100px;
	    	height: 50px;
	    	margin-left: -50px;
	    	border-radius: 6px;
	    	border: 2px solid #555;
	    	color: white;
	    	background-color: green;
	    	font-size: 20px;
	    	line-height: 30px;
	    }
	</style>
</head>
<body>
	<button id='laji'>点击</button>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

       $('button').click(function() {
       	   $('body').loading('setLoadingText');
       });
